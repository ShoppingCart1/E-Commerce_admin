
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ItemView</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="removeItemCtrl.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister');
@import url('https://fonts.googleapis.com/css?family=Averia+Libre|Love+Ya+Like+A+Sister');
@import url('https://fonts.googleapis.com/css?family=Averia+Libre|Love+Ya+Like+A+Sister|Milonga');
@import url('https://fonts.googleapis.com/css?family=Philosopher');
body{
		padding:0px 100px 0px 100px;
}
.itemView{
margin-left: 200px;
}
#itemName{
			font-family: 'Love Ya Like A Sister', cursive;
		font-family: 'Averia Libre', cursive;
		font-size:40px;
		font-weight:bold;
		
}
#itemDescription{font-family: 'Philosopher', sans-serif;
					font-size: 25px;
				}
				
	#price{font-family: 'Philosopher', sans-serif;
					font-size: 25px;
					color:28px;
	}
</style>
</head>
<body >
	
	<table style="width:100%" data-ng-init="getUserData()">	 
	<tr>
	<td rowspan="2"><div class="itemView">
	
 	  <img src="Image/{{item.id}}.jpg" alt="Image/{{item.id}}.jpg" style="width:320px;height:400px;">
 	  </div>
 	  </td>
 	  <td><p id="itemName">{{item.itemName}}</p>
 	  	<samp style="font-weight:bold; font-size:30px;">Description:</samp><p id="itemDescription">{{item.itemDescription}}</p>
 	  	<p id="price">&#x20b9;{{item.unitPrice}}</p>
 	  </td>
 	  </tr>
 	  <tr>
 	  		<td ng-if="userData.status=='400'"><p><a class="btn btn-primary"  href="#!login">Update Product</a></p></td>
 	  		  	  		<td ng-if="userData.status=='200'"><p><a class="btn btn-primary" ng-click="getItemDataById(item.id)"  href="#!updateItem">Update Product</a></p></td>
 	  		 
 	  		 <td ng-if="userData.status=='400'"> <p><a class="btn btn-danger" href="#!login">Remove Item</a></p> </td>
 	   	  		 <td ng-if="userData.status=='200'"> <p><a class="btn btn-danger"  confirmed-click="removeItem(item.id)"  ng-confirm-click="Are u sure to delete?">Remove Item</a></p> </td>
 	  
 	  </tr>
 	 
 	 </table>
 	
   
</body>
</html>
