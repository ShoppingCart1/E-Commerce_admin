  </div>

<div class="form-group">

  </div>
</div>

<div class="form-group">

    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Item Inventry</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <input type="text"  ng-model="inventary" ng-init="inventary=item.inventary" class="form-control" style="width: 300px;">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Item Description</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <textarea name="itemDescription" ng-model="itemDescription" ng-init="itemDescription=item.itemDescription"  class="form-control" rows="4" style="width: 300px;"></textarea>

  </div>
