<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
 
<title>Add Item</title>
<style type="text/css">
#success_message{ display: none;}
</style>
</head>
<body >
    <div class="container">

   
    <form role="form" name="regform" class="well form-horizontal" id="contact_form" ng-submit="doSubmit()" data-ng-init="getCategory()">
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Add Product</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">

  <label class="col-md-4 control-label">Item Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <input type="text" name="itemName" ng-model="itemName" placeholder="Item Name" class="form-control" style="width: 300px;" required/>
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Item Price</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input type="text" name="unitPrice" ng-model="unitPrice" placeholder="Item Price" class="form-control"   style="width: 300px;" required/>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Item Inventry</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <input type="text" name="itemInventry" ng-model="itemInventry" placeholder="Item Inventry" class="form-control" style="width: 300px;" required/>
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Item Description</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <textarea name="itemDescription" ng-model="itemDescription" placeholder="Item Description" class="form-control" rows="4" style="width: 300px;" required></textarea>
    </div>
  </div>
</div>

  <div class="form-group"> 
  <label class="col-md-4 control-label">Item Category</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
							<select  class="form-control selectpicker" name="category"
								ng-default="Select Category"
								ng-options="key as value for (key , value) in categories"
								ng-model="category" ng-change="getSubCategory()" style="width:200px"></select> 
   
  </div>
</div>
</div>

  <div class="form-group"> 
  <label class="col-md-4 control-label">Item SubCategory</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
    <select class="form-control selectpicker" name="subCategory"
    								ng-default="Select SubCategory"
								ng-options="key as value for (key , value) in subCategories" required
								ng-model="subCategory" style="width:200px" ></select> 
  </div>
</div>
</div>
  
<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success<i class="glyphicon glyphicon-thumbs-up"></i></div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
  <button type="submit" class="btn btn-success" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspADD <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
</body>
</html>
